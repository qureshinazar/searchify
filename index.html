<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
   * {
  border-radius: 0 !important;
}
#content{
        width: 100%;
        font-size: 15px;
        padding-top: 20px;
        text-align: justify;

    }
  </style>
</head>

<body class="bg-dark">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-lg-6 offset-lg-3 mt-5">
        <div class="my-4">
          <form>
            <input type="text" id="inp" oninput="filter_list()" placeholder="search..." class="form-control" />
          </form>
        </div>
        <div class="list overflow-auto" id="content">
          <ul class="list-group">

            <li class="list-group-item">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</li>

            <li class="list-group-item">Contrary to popular belief, Lorem Ipsum is not simply random text.</li>
            <li class="list-group-item">Monkey</li>
            <li class="list-group-item">Snake</li>
            <li class="list-group-item">Zebra</li>
            <li class="list-group-item">Panda</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
  let inp = document.querySelector('#inp');
let list = document.querySelector('.list .list-group').querySelectorAll('li');

function filter_list() {
  let re = new RegExp(inp.value, 'i');
  list.forEach((x) => {
    if (re.test(x.textContent)) {
      x.innerHTML = x.textContent.replace(re, '<b>$&</b>');
      x.style.display = 'block';
    } else {
      x.style.display = 'none';
    }
  });
}

  </script>
</body>

</html>
